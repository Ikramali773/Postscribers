{% extends 'partials/base.html' %}
{% block title %}Index Page{% endblock %}



    {% block content %}
    <div class="container">
        <div class="row mt-5 pt-5 ">
            <div class="col-md-4">
                
                <div class="card shadow my-3">
                    <div class="card-body">
                        <a href="form/"> <h3>Post a Blog</h3></a>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                {% for blog in blogs %}
                <div class="card shadow my-3">
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-md-4">
                                <img class="img-thumbnail" src="{{ blog.author.profilemodel.image.url }}" alt="Profile-Img">
                            </div>
                            <div class="col-md-8">
                               <small>{{blog.date_created}}</small>
                               <hr>
                               <a class="h3" href="{% url 'blog-detail' blog.id%}">{{blog.title}}</a>
                               <p class="text-justify my-3">{{blog.content}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock %}
