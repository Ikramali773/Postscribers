{% extends 'partials/base.html' %}
{% block title %}LogOut page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<style>
    body {
        background-color: #f2f2f2; /* Set the background color of the body */
    }

    .form-container {
        background-color: white; /* Set the background color of the form container */
        padding: 20px; /* Add some padding to the form container */
        border-radius: 5px; /* Add border radius to give a rounded appearance */
        box-shadow: 0 2px 4px rgba(241, 229, 229, 0.1); /* Add a subtle box shadow for depth */
    }
</style>
<div class="container">
    <div class="row mt-5 pt-5 justify-content-center">
        <div class="col-md-4 form-container">
<div class="card shadow my-3">
    <div class="card-body">
        <h4>Logout Page</h4>
       <div class="alert alert-info">You have been Logged out</div>
       <p>If you want to login <a href="{% url 'users-login'%}">click here</a></p>
    </div>
</div>
</div>
</div>
</div>  
{% endblock %}
