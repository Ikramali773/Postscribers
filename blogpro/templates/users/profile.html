{% extends 'partials/base.html' %}
{% block title %}Profile page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container">
    <div class="row mt-5 pt-5 justify-content-center">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow my-3">
                <div class="card-body">
                    <span>Profile Page</span>
                  
                    <span>
                        <button type="button" class="btn btn-secondary float-right btn-sm" data-toggle="modal" data-target="#exampleModal">
                        Edit Profile
                      </button>
                    </span>
                      <hr>
                    <div class="row">
                       
                        <div class="col-md-4">
                            
                            <img class="img-thumbnail" src="{{user.profilemodel.image.url}}" alt="Profile-Img">
                        </div>
                        <div class="col-md-8 bold">
                            <b>
                                Name: {{request.user.username}}
                                <br>
                                Email: {{request.user.email}}
                            </b>
                        </div>
                 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>  


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit profile Information
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              <img class="img-thumbnail" src="{{user.profilemodel.image.url}}" alt="Profile-Img">
              </div>
              <div class="col-md-8">
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  {{ u_form|crispy }}
                  {{ p_form|crispy }}
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm"
                        data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-sm">Save</button>
                </div>
                  </form>
              </div>  
        </div>
        
        </div>
      </div>
    </div>
  </div>
{% endblock %}
