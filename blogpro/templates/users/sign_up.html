{% extends 'partials/base.html' %}
{% block title %}Signup page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="cover">
<div class="container ">
    <div class="row mt-5 pt-5 justify-content-center">
        <div class="col-md-4 ">
<div class="card shadow my-3">
    <div class="card-body">
        <h4>Sign-Up Page</h4>
        <form method="POST">
            {% csrf_token %}

            {% if message %}
            <div class="alert alert-{{class}}">{{message}}</div>
            {% endif %}
            {{ form|crispy }}
            <input class="btn btn-primary btn-block" type="submit" value="Signup">
            <br>
           <p>Already Have an Account? <a class="btn btn-secondary " href="{% url 'users-login'%}">Login</a></p>
        </form>
    </div>
</div>
</div>
</div>
</div>  
</div>  
{% endblock %}
